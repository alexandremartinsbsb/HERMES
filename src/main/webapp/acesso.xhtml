<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title><ui:insert name="titulo">Hermes - #{msg.titulo_principal_sistema}</ui:insert></title>
	<h:outputStylesheet library="css" name="sistema.css" />
</h:head>

<h:body>
	<p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide(); configurarMoeda();" />

	<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
		<p:graphicImage library="images" name="carregando.gif" />
	</p:dialog>

	<f:metadata>
		<o:viewParam name="dummy" />
	</f:metadata>

	<div class="ui-fluid">

		<h1>#{msg.titulo_acesso_sistema}</h1>

		<h:form id="frmLoginDialog">

			<p:messages autoUpdate="true" closable="true" showDetail="true" />

			<p:panelGrid columns="3" columnClasses="ui-grid-col-1,ui-grid-col-3,ui-grid-col-1" layout="grid">

				<p:outputLabel styleClass="estilo-campo" value="#{msg.label_login}" for="login" />
				<p:inputText styleClass="estilo-campo" id="login" value="#{acessarBean.login}" required="true" requiredMessage="#{msg.msg_informar_login}">
					<p:clientValidator event="keyup" />
				</p:inputText>
				<p:message for="login" display="icon" />

				<p:outputLabel value="#{msg.label_senha}" for="senha" />
				<p:password styleClass="estilo-campo" id="senha" required="true" requiredMessage="#{msg.msg_informar_senha}" value="#{acessarBean.senha}">
					<p:clientValidator event="keyup" />
				</p:password>
				<p:message for="senha" display="icon" />

				<p:spacer />
				<p:commandButton value="#{msg.botao_acessar}" action="#{acessarBean.acessar}" validateClient="true" />
			</p:panelGrid>
		</h:form>
	</div>
</h:body>
</html>
