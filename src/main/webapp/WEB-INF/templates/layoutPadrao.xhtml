<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title><ui:insert name="titulo">Hermes - #{msg.titulo_principal_sistema}</ui:insert></title>
	<h:outputStylesheet library="css" name="sistema.css" />
	<h:outputScript library="js" name="jquery.maskMoney.js" />
	<h:outputScript library="js" name="utilitarios.js" />
</h:head>

<h:body>

	<div class="ui-fluid">

		<p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide(); configurarMoeda();" />

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false" responsive="true">
			<p:graphicImage library="images" name="carregando.gif" />
		</p:dialog>
	</div>

	<header>
		<div class="ui-fluid">
			<h:form id="frmLayoutPadrao">
				<h1>HERMES - #{msg.titulo_principal_sistema}</h1>
				<ui:include src="/WEB-INF/templates/menuPrincipal.xhtml" />
			</h:form>
		</div>
		<div style="clear: both" class="ui-fluid"></div>
	</header>

	<div class="ui-fluid">
		<p:messages autoUpdate="true" closable="true" showDetail="true">
			<p:effect type="pulsate" event="load" delay="500" />
		</p:messages>
		<p:growl life="4000" autoUpdate="true" />		
		<ui:insert name="conteudo" />
	</div>

	<p:separator style="margin-top: 20px" />

	<footer>
		<h5>
			<a href="http://maxempresarial.com.br" target="_blank">Max Software System</a>
		</h5>
		<h6>v1.0a</h6>
	</footer>
</h:body>
</html>
