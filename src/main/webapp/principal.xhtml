<ui:composition template="/WEB-INF/templates/layoutPadrao.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<f:metadata>
		<o:viewParam name="dummy" />
	</f:metadata>

	<ui:define name="titulo">#{msg.titulo_pagina_principal}</ui:define>

	<ui:define name="conteudo">
		<h:form>
			<p:poll interval="60" update="grafico" />
			<p:chart id="grafico" type="line" model="#{graficoVendasBean.multiAxisModel}" responsive="true" style="margin-top: 50px;" />
		</h:form>

	</ui:define>

</ui:composition>
