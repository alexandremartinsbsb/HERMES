<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>#{msg.subtitulo_dialogo_selecao}</title>
	<h:outputStylesheet library="css" name="sistema.css" />
</h:head>
<h:body>

	<h:form id="frmPesquisaFilial">

		<p:panelGrid id="painelPesquisaFilial" columns="3" columnClasses="ui-grid-col-1,ui-grid-col-5,ui-grid-col-1" layout="grid" styleClass="ui-panelgrid-blank">

			<p:outputLabel value="#{msg.label_pesquisa_filial_nome}" for="nome" styleClass="estilo-campo" />
			<p:inputText id="nome" value="#{selecaoFilialBean.filtro.nomeFantasia}" styleClass="estilo-campo" placeholder="#{msg.cadastro_filial_placeholder_nome}" />
			<p:commandButton value="#{msg.botao_pesquisa}" update=":frmPesquisaFilial:tabelaFiliais" />

		</p:panelGrid>

		<p:dataTable id="tabelaFiliais" var="filial" value="#{selecaoFilialBean.lazyFiliais}" reflow="true" emptyMessage="#{msg.datatable_pesquisa_menssagem}"
			rows="35" paginator="true" paginatorPosition="bottom" lazy="true" rowsPerPageTemplate="20,35,50"
			paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">

			<p:column headerText="#{msg.cadastro_filial_nome_fantasia}">
				<h:outputText value="#{filial.nomeFantasia}" />
			</p:column>

			<p:column headerText="#{msg.cadastro_filial_razao_social}">
				<h:outputText value="#{filial.razaoSocial}" />
			</p:column>

			<p:column headerText="#{msg.cadastro_filial_cnpj}" style="width: 180px;">
				<h:outputText value="#{filial.cnpj}" />
			</p:column>

			<p:column headerText="#{msg.cadastro_filial_responsavel}" style="width: 150px;">
				<h:outputText value="#{filial.responsavel}" />
			</p:column>

			<p:column headerText="#{msg.cadastro_filial_selectonemenu_ramo}" style="width: 90px;">
				<h:outputText value="#{filial.ramo.descricao}" />
			</p:column>

			<p:column styleClass="coluna-opcoes" headerText="#{msg.botao_dialogo_coluna_selecionar}">
				<p:commandButton icon="fa fa-check-square-o" style="width: 30px;" process="@this" action="#{selecaoFilialBean.selecionar(filial)}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
