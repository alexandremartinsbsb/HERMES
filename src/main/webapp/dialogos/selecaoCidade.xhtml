<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>#{msg.subtitulo_dialogo_selecao_empresa}</title>
	<h:outputStylesheet library="css" name="sistema.css" />
</h:head>
<h:body>

	<h:form id="frmPesquisaCidade">

		<p:panelGrid id="painelPesquisaCidade" columns="3" columnClasses="ui-grid-col-1,ui-grid-col-5,ui-grid-col-1" layout="grid" styleClass="ui-panelgrid-blank">

			<p:outputLabel value="#{msg.label_pesquisa_cidade_nome}" for="nome" styleClass="estilo-campo" />
			<p:inputText id="nome" value="#{cidadeBean.filtro.nome}" styleClass="estilo-campo" placeholder="asdf" />
			<p:commandButton value="#{msg.botao_pesquisa}" update=":frmPesquisaCidade:tabelaCidades" />

		</p:panelGrid>

		<p:dataTable id="tabelaCidades" var="cidade" value="#{cidadeBean.lazyCidades}" reflow="true" emptyMessage="#{msg.datatable_pesquisa_menssagem}" rows="35"
			paginator="true" paginatorPosition="bottom" lazy="true" rowsPerPageTemplate="20,35,50"
			paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">

			<p:column headerText="#{msg.cadastro_cidade_ddd}">
				<h:outputText value="#{cidade.ddd}" />
			</p:column>

			<p:column headerText="#{msg.cadastro_cidade_nome}">
				<h:outputText value="#{cidade.nome}" />
			</p:column>

			<p:column headerText="#{msg.cadastro_cidade_estado}">
				<h:outputText value="#{cidade.estado.nome}" />
			</p:column>

			<p:column styleClass="coluna-opcoes" headerText="#{msg.botao_dialogo_coluna_selecionar}">
				<p:commandButton icon="fa fa-check-square-o" style="width: 30px;" process="@this" action="#{empresaBean.selecionarCidade(cidade)}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
