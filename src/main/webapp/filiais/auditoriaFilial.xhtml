<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<h:form id="frmAuditoria">
		<p:panelGrid id="painelAuditoriaFilial" columns="3" columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank">
			<p:outputLabel value="#{msg.auditoria_incluiu_por}" styleClass="estilo-campo" />
			<p:inputText value="#{filialBean.filial.auditoria.usuarioIncluiu}" disabled="true" styleClass="estilo-campo" />
			<p:calendar value="#{filialBean.filial.auditoria.dataInclusao}" pattern="dd/MM/yyyy HH:mm:ss" disabled="true" styleClass="estilo-campo" />

			<p:outputLabel value="#{msg.auditoria_alterado_por}" styleClass="estilo-campo" />
			<p:inputText value="#{filialBean.filial.auditoria.usuarioAlterou}" disabled="true" styleClass="estilo-campo" />
			<p:calendar value="#{filialBean.filial.auditoria.dataAlteracao}" pattern="dd/MM/yyyy HH:mm:ss" disabled="true" styleClass="estilo-campo" />
		</p:panelGrid>
	</h:form>
</ui:composition>
